---

stages:
  - build
  - deploy

variables:
  RTSOPTS: "+RTS -N1 -s"
  STACK_ROOT: ${CI_PROJECT_DIR}/.stack

build:
  stage: build
  except:
    - tags
  image:
    name: frankhjung/haskell:9.0.2
    entrypoint: [""]
  script:
    - make setup clean check build test bench doc
    - mv $(stack path --local-install-root)/doc/wordpuzzle*/ public/
    - cp -fp .stack-work/benchmark.html public/
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_NAME}
    paths:
      - .stack
      - .stack-work

pages:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
  image: alpine:latest
  script:
    - echo Publish documentation ...
  dependencies:
    - build
  artifacts:
    paths:
      - public
