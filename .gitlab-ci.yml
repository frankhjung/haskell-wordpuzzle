---

stages:
  - build
  - deploy

variables:
  RTSOPTS: "+RTS -N1"
  STACK_ROOT: ${CI_PROJECT_DIR}/.stack

build:
  except:
    - tags
  image:
    name: frankhjung/haskell:8.8.4
    entrypoint: [""]
  stage: build
  script:
    - make setup clean check build test bench doc
    - mv $(stack path --local-doc-root) public/
    # cp -fpr .stack-work/install/x86_64-linux/*/*/hpc/. public/hpc
    - cp -fp .stack-work/benchmark.html public/
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}
    paths:
      - .stack
      - .stack-work

pages:
  only:
    refs:
      - master
  image: alpine:latest
  stage: deploy
  script:
    - echo Publishing pages ...
  dependencies:
    - build
  artifacts:
    paths:
      - public
