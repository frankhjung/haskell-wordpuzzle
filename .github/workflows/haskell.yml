---

name: haskell wordpuzzle

# yamllint disable-line rule:truthy
on:
  push:
    branches: ['master', 'feature*']
    tags-ignore: ['*']
  check_run:
    types: [rerequested, requested_action]
# yamllint enable

jobs:

  build:

    if: "!contains(github.event.head_commit.message, 'skip ci')"

    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            .stack/
            .stack-work/
          key: $GITHUB_REF

      - name: stack
        run: |
          stack setup
          stack update
          stack path
          stack query
          stack ls dependencies
          cabal check

      - name: build
        run: stack build --pedantic --no-test

      - name: test
        run: stack test --coverage

      - name: bench
        run: stack bench --benchmark-arguments '-o .stack-work/benchmark.html'

      - name: documentation
        if: github.ref == 'refs/heads/master'
        run:
          stack haddock --no-rerun-tests --no-reconfigure

      - name: copy
        if: github.ref == 'refs/heads/master'
        run: |
          mv $(stack path --local-doc-root) public/
          mv $(stack path --local-hpc-root) public/
          mv .stack-work/benchmark.html public/

      - name: publish
        if: success() && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
